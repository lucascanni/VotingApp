<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Ethereum Voting App</title> 
    
    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <style>
      main {
          margin-top: 60px;
      }
      #content {
          display: none;
      }
      form {
          width: 350px;
          margin-bottom: 10px;
      }
      table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 20px;
      }
      th, td {
          border: 1px solid #ddd;
          padding: 8px;
          text-align: left;
      }
      th {
          background-color: #f2f2f2;
      }
      .voteButton {
          margin-left: 10px;
      }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <ul class="navbar-nav px-3">
          <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
              <small><a class="nav-link" href="#"><span id="account"></span></a></small>
          </li>
      </ul>
  </nav>
  <div class="container-fluid">
      <div class="row">
          <main role="main" class="col-lg-12 d-flex justify-content-center">
              <div id="content">
                  <h1>Create Proposal</h1>
                  <form id="newProposal" onSubmit="App.createProposal(); return false;">
                      <div class="form-group">
                          <label for="proposalName">Proposal Name</label>
                          <input type="text" id="proposalName" class="form-control" placeholder="Enter proposal name" required />
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                  <h2>Proposals</h2>
                  <table id="proposals">
                    <thead>
                        <tr>
                            <th>Proposal Name</th>
                            <th>Vote Count</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Proposal rows will be added dynamically -->
                    </tbody>
                </table>
              </div>
              <div id="loader" class="text-center">
                  <p class="text-center">Loading...</p>
              </div>
          </main>
      </div>
  </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>

  </body>
</html>
